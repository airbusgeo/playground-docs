site_name: Intelligence Playground Documentation
site_url: http://playground-docs.readthedocs.io/
site_author: Airbus DS Intelligence
repo_url: http://github.com/airbusgeo/playground-docs/

theme: readthedocs

extra:
  palette:
    primary: 'indigo'
    accent: 'indigo'
  font:
    text: 'Roboto'
    code: 'Fira Mono'
  logo: 'images/logo_airbus_A.png'

extra_css:
  - stylesheets/swagger-ui.css

extra_javascript:
  - scripts/swagger-ui-bundle.js
  - scripts/swagger-ui-standalone-preset.js

markdown_extensions:
  - admonition

copyright: 'Copyright &copy; 2019 - Airbus Defence and Space - Intelligence'

pages:
  - Intelligence Playground: index.md
  - Web Interface:
    - Introduction: web/index.md
    - Web interface: web/interface.md
    - Project : web/project.md
    - Datasets: web/dataset.md
    - Jobs: web/job.md
    - Zone : web/zone.md
    - Compare : web/compare.md
    - Import / Export : web/import_export.md
    - Metrics : web/metrics.md
    - Taxonomy : web/taxonomy.md
    - Use Case: web/usecase.md
    - Available Data: parsing/one-atlas-data.md
    - Export Data Format: parsing/parsing.md
  - Access through API:
    - OpenAPI Specification: playground/openapi.md
    - Check our Python Client: playground/notebooks.md 
  - Create a custom process:
    - Introduction: geopaas/intro.md
    - End-points for Playground: geopaas/specs.md
    - Expected output: geopaas/output.md
    - When you are ready: geopaas/ready.md
    - OpenAPI Specification: geopaas/openapi.md
#- FAQ: faq.md
